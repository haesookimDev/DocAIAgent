<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocAIAgent - AI Document Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Tailwind CSS for slide preview -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        accent: {
                            DEFAULT: '#8b5cf6',
                            light: '#a78bfa',
                            dark: '#7c3aed',
                        },
                        slate: {
                            850: '#172033',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'slide-left': 'slideLeft 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideLeft: {
                            '0%': { opacity: '0', transform: 'translateX(20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        /* Slide container for preview */
        .slide {
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
        }

        /* Gradient backgrounds for slides */
        .gradient-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .gradient-accent {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
        }
        .gradient-dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .gradient-light {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        /* Chart placeholder gradient */
        .chart-gradient {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
        }

        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <h1>DocAIAgent</h1>
            <p>AI-powered Document & Presentation Generator</p>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Input Panel -->
            <section class="input-panel">
                <h2>New Presentation</h2>

                <form id="generateForm">
                    <div class="form-group">
                        <label for="prompt">What do you want to create?</label>
                        <textarea
                            id="prompt"
                            name="prompt"
                            rows="4"
                            placeholder="e.g., 2024ë…„ ì‚¬ì—…ê³„íš ë°œí‘œìžë£Œë¥¼ ë§Œë“¤ì–´ì¤˜. ìž„ì› ë³´ê³ ìš©ìœ¼ë¡œ í•µì‹¬ ì „ëžµê³¼ ìž¬ë¬´ ëª©í‘œë¥¼ í¬í•¨í•´ì¤˜."
                            required
                        ></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language" name="language">
                                <option value="ko" selected>Korean (í•œêµ­ì–´)</option>
                                <option value="en">English</option>
                                <option value="ja">Japanese (æ—¥æœ¬èªž)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="slideCount">Slide Count</label>
                            <input
                                type="number"
                                id="slideCount"
                                name="slide_count"
                                min="3"
                                max="30"
                                value="10"
                            >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="audience">Target Audience</label>
                            <input
                                type="text"
                                id="audience"
                                name="audience"
                                placeholder="e.g., ìž„ì›ì§„, íˆ¬ìžìž, íŒ€ì›"
                            >
                        </div>

                        <div class="form-group">
                            <label for="tone">Tone & Style</label>
                            <input
                                type="text"
                                id="tone"
                                name="tone"
                                placeholder="e.g., ê°„ê²°í•˜ê³  ìˆ˜ì¹˜ ê¸°ë°˜, ì¹œê·¼í•œ"
                            >
                        </div>
                    </div>

                    <button type="submit" id="generateBtn" class="btn btn-primary">
                        <span class="btn-text">Generate Presentation</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="spinner"></span> Generating...
                        </span>
                    </button>
                </form>
            </section>

            <!-- Preview Panel -->
            <section class="preview-panel">
                <div class="preview-header">
                    <h2>Preview</h2>
                    <div class="preview-actions" id="previewActions" style="display: none;">
                        <button class="btn btn-secondary" id="downloadPptx">
                            Download PPTX
                        </button>
                        <button class="btn btn-secondary" id="downloadDocx">
                            Download DOCX
                        </button>
                        <button class="btn btn-secondary" id="downloadHtml">
                            Download HTML
                        </button>
                    </div>
                </div>

                <!-- Progress -->
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <p class="progress-text" id="progressText">Preparing...</p>
                </div>

                <!-- Slides Container -->
                <div class="slides-container" id="slidesContainer">
                    <div class="empty-state">
                        <p>Enter your prompt and click "Generate Presentation" to start.</p>
                    </div>
                </div>
            </section>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <span id="statusText">Ready</span>
            <span id="runInfo"></span>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-backdrop" onclick="closeEditModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Slide <span id="editSlideNumber"></span></h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="edit-tabs">
                    <button class="edit-tab active" data-tab="visual" onclick="switchEditTab('visual')">Visual Edit</button>
                    <button class="edit-tab" data-tab="json" onclick="switchEditTab('json')">JSON Edit</button>
                </div>

                <!-- Visual Editor -->
                <div id="visualEditor" class="edit-panel">
                    <div class="edit-preview" id="editPreview"></div>
                    <div class="edit-form" id="editForm">
                        <!-- Dynamically populated -->
                    </div>
                </div>

                <!-- JSON Editor -->
                <div id="jsonEditor" class="edit-panel" style="display: none;">
                    <textarea id="jsonEditArea" class="json-editor" rows="20"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="regenerateSlide()">
                    <span class="btn-icon">ðŸ”„</span> Regenerate
                </button>
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSlideChanges()">Save Changes</button>
            </div>
        </div>
    </div>

    <style>
        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            position: relative;
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid #e5e7eb;
        }
        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: #1f2937;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
        }
        .modal-close:hover {
            color: #1f2937;
        }
        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
        }

        /* Edit tabs */
        .edit-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .edit-tab {
            padding: 8px 16px;
            border: none;
            background: #f3f4f6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #4b5563;
        }
        .edit-tab.active {
            background: var(--primary-color);
            color: white;
        }

        /* Edit panels */
        .edit-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        .edit-preview {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            overflow: auto;
            max-height: 500px;
        }
        .edit-preview .slide {
            transform: scale(0.5);
            transform-origin: top left;
            margin-bottom: -270px;
        }
        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .edit-field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .edit-field label {
            font-size: 12px;
            font-weight: 600;
            color: #4b5563;
            text-transform: uppercase;
        }
        .edit-field input,
        .edit-field textarea {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        .edit-field textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* JSON editor */
        #jsonEditor {
            display: block;
        }
        .json-editor {
            width: 100%;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            padding: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #1e293b;
            color: #e2e8f0;
            resize: vertical;
        }

        /* Slide wrapper with edit button */
        .slide-wrapper {
            position: relative;
        }
        .slide-edit-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: #4b5563;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }
        .slide-wrapper:hover .slide-edit-btn {
            opacity: 1;
        }
        .slide-edit-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .btn-icon {
            margin-right: 4px;
        }
    </style>

    <script src="/static/app.js"></script>
</body>
</html>
