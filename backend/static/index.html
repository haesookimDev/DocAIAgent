<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocAIAgent - AI Document Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
    <!-- Tailwind CSS for slide preview -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js for chart rendering -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        accent: {
                            DEFAULT: '#8b5cf6',
                            light: '#a78bfa',
                            dark: '#7c3aed',
                        },
                        slate: {
                            850: '#172033',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'slide-left': 'slideLeft 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideLeft: {
                            '0%': { opacity: '0', transform: 'translateX(20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        /* Slide container for preview */
        .slide {
            width: 100%;
            max-width: 960px;
            aspect-ratio: 16 / 9;
        }

        /* Gradient backgrounds for slides */
        .gradient-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .gradient-accent {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
        }
        .gradient-dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .gradient-light {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        /* Chart placeholder gradient */
        .chart-gradient {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
        }

        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-title">
                    <h1>DocAIAgent</h1>
                    <p>AI-powered Document & Presentation Generator</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="openSavedDocuments()">
                        üìÅ Saved Documents
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Input Panel -->
            <section class="input-panel">
                <h2>New Presentation</h2>

                <form id="generateForm">
                    <div class="form-group">
                        <label for="prompt">What do you want to create?</label>
                        <textarea
                            id="prompt"
                            name="prompt"
                            rows="4"
                            placeholder="e.g., 2024ÎÖÑ ÏÇ¨ÏóÖÍ≥ÑÌöç Î∞úÌëúÏûêÎ£åÎ•º ÎßåÎì§Ïñ¥Ï§ò. ÏûÑÏõê Î≥¥Í≥†Ïö©ÏúºÎ°ú ÌïµÏã¨ Ï†ÑÎûµÍ≥º Ïû¨Î¨¥ Î™©ÌëúÎ•º Ìè¨Ìï®Ìï¥Ï§ò."
                            required
                        ></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language" name="language">
                                <option value="ko" selected>Korean (ÌïúÍµ≠Ïñ¥)</option>
                                <option value="en">English</option>
                                <option value="ja">Japanese (Êó•Êú¨Ë™û)</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="slideCount">Slide Count</label>
                            <input
                                type="number"
                                id="slideCount"
                                name="slide_count"
                                min="3"
                                max="30"
                                value="10"
                            >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="audience">Target Audience</label>
                            <input
                                type="text"
                                id="audience"
                                name="audience"
                                placeholder="e.g., ÏûÑÏõêÏßÑ, Ìà¨ÏûêÏûê, ÌåÄÏõê"
                            >
                        </div>

                        <div class="form-group">
                            <label for="tone">Tone & Style</label>
                            <input
                                type="text"
                                id="tone"
                                name="tone"
                                placeholder="e.g., Í∞ÑÍ≤∞ÌïòÍ≥† ÏàòÏπò Í∏∞Î∞ò, ÏπúÍ∑ºÌïú"
                            >
                        </div>
                    </div>

                    <button type="submit" id="generateBtn" class="btn btn-primary">
                        <span class="btn-text">Generate Presentation</span>
                        <span class="btn-loading" style="display: none;">
                            <span class="spinner"></span> Generating...
                        </span>
                    </button>
                </form>
            </section>

            <!-- Preview Panel -->
            <section class="preview-panel">
                <div class="preview-header">
                    <h2>Preview</h2>
                    <div class="preview-actions" id="previewActions" style="display: none;">
                        <button class="btn btn-secondary" id="toggleSlideList" onclick="toggleSlideList()">
                            üìã Slide List
                        </button>
                        <button class="btn btn-secondary" id="downloadPptx">
                            Download PPTX
                        </button>
                        <button class="btn btn-secondary" id="downloadDocx">
                            Download DOCX
                        </button>
                        <button class="btn btn-secondary" id="downloadHtml">
                            Download HTML
                        </button>
                    </div>
                </div>

                <!-- Progress -->
                <div class="progress-container" id="progressContainer" style="display: none;">
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <p class="progress-text" id="progressText">Preparing...</p>
                </div>

                <!-- Preview Content Area -->
                <div class="preview-content-wrapper">
                    <!-- Slide List Sidebar -->
                    <div class="slide-list-panel" id="slideListPanel" style="display: none;">
                        <div class="slide-list-header">
                            <h3>Slides</h3>
                            <button class="slide-list-close" onclick="toggleSlideList()">&times;</button>
                        </div>
                        <div class="slide-list" id="slideList">
                            <!-- Populated dynamically -->
                        </div>
                    </div>

                    <!-- Slides Container -->
                    <div class="slides-container" id="slidesContainer">
                        <div class="empty-state">
                            <p>Enter your prompt and click "Generate Presentation" to start.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Status Bar -->
        <footer class="status-bar">
            <span id="statusText">Ready</span>
            <span id="runInfo"></span>
        </footer>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal" style="display: none;">
        <div class="modal-backdrop" onclick="closeEditModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Slide <span id="editSlideNumber"></span></h3>
                <button class="modal-close" onclick="closeEditModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div class="edit-tabs">
                    <button class="edit-tab active" data-tab="visual" onclick="switchEditTab('visual')">Visual Edit</button>
                    <button class="edit-tab" data-tab="json" onclick="switchEditTab('json')">JSON Edit</button>
                </div>

                <!-- Visual Editor -->
                <div id="visualEditor" class="edit-panel">
                    <div class="edit-preview-wrapper">
                        <div class="edit-preview-header">
                            <span>Live Preview</span>
                            <span class="preview-updating" id="previewUpdating" style="display: none;">
                                <span class="preview-spinner"></span>
                                Updating...
                            </span>
                        </div>
                        <div class="edit-preview" id="editPreview"></div>
                    </div>
                    <div class="edit-form" id="editForm">
                        <!-- Dynamically populated -->
                    </div>
                </div>

                <!-- JSON Editor -->
                <div id="jsonEditor" class="edit-panel" style="display: none;">
                    <textarea id="jsonEditArea" class="json-editor" rows="20"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="regenerateSlide()">
                    <span class="btn-icon">üîÑ</span> Regenerate
                </button>
                <button class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSlideChanges()">Save Changes</button>
            </div>
        </div>
    </div>

    <!-- Saved Documents Modal -->
    <div id="savedDocsModal" class="modal" style="display: none;">
        <div class="modal-backdrop" onclick="closeSavedDocuments()"></div>
        <div class="modal-content" style="max-width: 700px;">
            <div class="modal-header">
                <h3>üìÅ Saved Documents</h3>
                <button class="modal-close" onclick="closeSavedDocuments()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="savedDocsList" class="saved-docs-list">
                    <p style="text-align: center; color: #6b7280;">Loading...</p>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeSavedDocuments()">Close</button>
            </div>
        </div>
    </div>

    <style>
        /* Header styles */
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .header-title h1 {
            margin: 0;
        }
        .header-title p {
            margin: 0;
        }
        .header-actions {
            display: flex;
            gap: 12px;
        }

        /* Saved Documents List */
        .saved-docs-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .saved-doc-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            margin-bottom: 12px;
            transition: all 0.2s;
            cursor: pointer;
        }
        .saved-doc-item:hover {
            border-color: #3b82f6;
            background: #f8fafc;
        }
        .saved-doc-info {
            flex: 1;
        }
        .saved-doc-title {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }
        .saved-doc-meta {
            font-size: 12px;
            color: #6b7280;
            display: flex;
            gap: 12px;
        }
        .saved-doc-actions {
            display: flex;
            gap: 8px;
        }
        .saved-doc-actions button {
            padding: 8px 12px;
            font-size: 12px;
        }
        .saved-docs-empty {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }
        .saved-docs-empty svg {
            width: 48px;
            height: 48px;
            margin-bottom: 12px;
            color: #d1d5db;
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            position: relative;
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 1200px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 24px;
            border-bottom: 1px solid #e5e7eb;
        }
        .modal-header h3 {
            margin: 0;
            font-size: 18px;
            color: #1f2937;
        }
        .modal-close {
            background: none;
            border: none;
            font-size: 24px;
            color: #6b7280;
            cursor: pointer;
            padding: 4px;
        }
        .modal-close:hover {
            color: #1f2937;
        }
        .modal-body {
            padding: 24px;
            overflow-y: auto;
            flex: 1;
        }
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            padding: 16px 24px;
            border-top: 1px solid #e5e7eb;
        }

        /* Edit tabs */
        .edit-tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        .edit-tab {
            padding: 8px 16px;
            border: none;
            background: #f3f4f6;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            color: #4b5563;
        }
        .edit-tab.active {
            background: var(--primary-color);
            color: white;
        }

        /* Edit panels */
        .edit-panel {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        .edit-preview {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .edit-preview-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            overflow: hidden;
            position: relative;
        }
        .edit-preview .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 960px;
            height: 540px;
            transform-origin: top left;
            /* Scale is set dynamically via JS, but default to fit ~400px width */
            transform: scale(0.45);
        }
        .edit-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .edit-field {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .edit-field label {
            font-size: 12px;
            font-weight: 600;
            color: #4b5563;
            text-transform: uppercase;
        }
        .edit-field input,
        .edit-field textarea {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        .edit-field textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* JSON editor */
        #jsonEditor {
            display: block;
        }
        .json-editor {
            width: 100%;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            padding: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: #1e293b;
            color: #e2e8f0;
            resize: vertical;
        }

        /* Slide wrapper with edit button */
        .slide-wrapper {
            position: relative;
        }
        .slide-edit-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            color: #4b5563;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 10;
        }
        .slide-wrapper:hover .slide-edit-btn {
            opacity: 1;
        }
        .slide-edit-btn:hover {
            background: var(--primary-color);
            color: white;
        }

        .btn-icon {
            margin-right: 4px;
        }

        /* UI-based Style Editor */
        .style-section {
            background: #f9fafb;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .style-section-title {
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .style-row {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
            align-items: center;
        }
        .style-row:last-child {
            margin-bottom: 0;
        }
        .style-label {
            font-size: 12px;
            color: #6b7280;
            width: 80px;
            flex-shrink: 0;
        }
        .style-control {
            flex: 1;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Color picker */
        .color-picker-wrapper {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .color-picker {
            width: 36px;
            height: 36px;
            border: 2px solid #e5e7eb;
            border-radius: 6px;
            cursor: pointer;
            padding: 0;
        }
        .color-picker::-webkit-color-swatch-wrapper {
            padding: 2px;
        }
        .color-picker::-webkit-color-swatch {
            border: none;
            border-radius: 4px;
        }
        .color-presets {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
        }
        .color-preset {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        .color-preset:hover {
            border-color: #3b82f6;
        }
        .color-preset.selected {
            border-color: #1e40af;
        }

        /* Font size select */
        .font-size-select {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 13px;
            min-width: 100px;
        }

        /* Font weight buttons */
        .font-weight-btns {
            display: flex;
            gap: 4px;
        }
        .font-weight-btn {
            padding: 6px 12px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
        }
        .font-weight-btn:hover {
            background: #f3f4f6;
        }
        .font-weight-btn.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        /* Preset themes */
        .theme-presets {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }
        .theme-preset {
            height: 60px;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 11px;
            transition: border-color 0.2s, transform 0.2s;
        }
        .theme-preset:hover {
            border-color: #3b82f6;
            transform: scale(1.02);
        }
        .theme-preset.selected {
            border-color: #1e40af;
        }
        .theme-preset-label {
            margin-top: 4px;
            font-weight: 500;
        }

        /* Gradient theme backgrounds */
        .theme-dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
        }
        .theme-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
        }
        .theme-accent {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
            color: white;
        }
        .theme-light {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1f2937;
        }
        .theme-white {
            background: white;
            color: #1f2937;
            border-color: #e5e7eb !important;
        }
        .theme-emerald {
            background: linear-gradient(135deg, #065f46 0%, #10b981 100%);
            color: white;
        }
        .theme-orange {
            background: linear-gradient(135deg, #9a3412 0%, #f97316 100%);
            color: white;
        }
        .theme-rose {
            background: linear-gradient(135deg, #9f1239 0%, #f43f5e 100%);
            color: white;
        }

        /* Edit form scrollable */
        .edit-form {
            max-height: 500px;
            overflow-y: auto;
            padding-right: 8px;
        }

        /* Element card */
        .element-card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 12px;
        }
        .element-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .element-card-title {
            font-size: 13px;
            font-weight: 600;
            color: #374151;
        }
        .element-card-type {
            font-size: 11px;
            color: #6b7280;
            background: #f3f4f6;
            padding: 2px 8px;
            border-radius: 4px;
        }

        /* Slide List Panel */
        .preview-content-wrapper {
            display: flex;
            gap: 16px;
        }
        .slide-list-panel {
            width: 280px;
            flex-shrink: 0;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            max-height: calc(100vh - 200px);
            display: flex;
            flex-direction: column;
        }
        .slide-list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid #e5e7eb;
            background: #f9fafb;
        }
        .slide-list-header h3 {
            margin: 0;
            font-size: 14px;
            font-weight: 600;
            color: #1f2937;
        }
        .slide-list-close {
            background: none;
            border: none;
            font-size: 20px;
            color: #6b7280;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        .slide-list-close:hover {
            color: #1f2937;
        }
        .slide-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }
        .slide-list-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 4px;
        }
        .slide-list-item:hover {
            background: #f3f4f6;
        }
        .slide-list-item.active {
            background: #dbeafe;
            border: 1px solid #3b82f6;
        }
