<!DOCTYPE html>
<html lang="{{ language | default('ko') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ deck_title | default('Presentation') }}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        },
                        accent: {
                            DEFAULT: '#8b5cf6',
                            light: '#a78bfa',
                            dark: '#7c3aed',
                        },
                        slate: {
                            850: '#172033',
                        }
                    },
                    fontFamily: {
                        sans: ['Pretendard', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                        'slide-left': 'slideLeft 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        slideLeft: {
                            '0%': { opacity: '0', transform: 'translateX(20px)' },
                            '100%': { opacity: '1', transform: 'translateX(0)' },
                        },
                    },
                }
            }
        }
    </script>
    <style>
        /* Slide container */
        .slide {
            width: 960px;
            height: 540px;
            aspect-ratio: 16 / 9;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* ============================================
           배경 프리셋 (Background Presets)
           ============================================ */

        /* 기본 그라데이션 */
        .gradient-primary {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
        }
        .gradient-accent {
            background: linear-gradient(135deg, #7c3aed 0%, #a78bfa 100%);
        }
        .gradient-dark {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        }
        .gradient-light {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }

        /* 추가 그라데이션 프리셋 */
        .gradient-warm {
            background: linear-gradient(135deg, #f97316 0%, #ec4899 100%);
        }
        .gradient-green {
            background: linear-gradient(135deg, #059669 0%, #34d399 100%);
        }
        .gradient-purple {
            background: linear-gradient(135deg, #7c3aed 0%, #c084fc 100%);
        }
        .gradient-ocean {
            background: linear-gradient(135deg, #0891b2 0%, #22d3d1 100%);
        }

        /* ============================================
           색상 테마 (Color Schemes)
           ============================================ */

        /* 기본 테마 */
        .scheme-default {
            --accent-color: #3b82f6;
            --accent-light: #60a5fa;
            --accent-dark: #1d4ed8;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
        }

        /* 프로페셔널 테마 (네이비, 그레이) */
        .scheme-professional {
            --accent-color: #1e3a5f;
            --accent-light: #2d4a6f;
            --accent-dark: #0f2a4f;
            --text-primary: #1e293b;
            --text-secondary: #475569;
        }

        /* 크리에이티브 테마 (다채로운) */
        .scheme-creative {
            --accent-color: #ec4899;
            --accent-light: #f472b6;
            --accent-dark: #db2777;
            --text-primary: #1e1b4b;
            --text-secondary: #6366f1;
        }

        /* 볼드 테마 (강렬한 대비) */
        .scheme-bold {
            --accent-color: #dc2626;
            --accent-light: #ef4444;
            --accent-dark: #b91c1c;
            --text-primary: #0f172a;
            --text-secondary: #334155;
        }

        /* 미니멀 테마 (흑백) */
        .scheme-minimal {
            --accent-color: #18181b;
            --accent-light: #3f3f46;
            --accent-dark: #09090b;
            --text-primary: #18181b;
            --text-secondary: #71717a;
        }

        /* 따뜻한 테마 */
        .scheme-warm {
            --accent-color: #ea580c;
            --accent-light: #f97316;
            --accent-dark: #c2410c;
            --text-primary: #431407;
            --text-secondary: #9a3412;
        }

        /* 시원한 테마 */
        .scheme-cool {
            --accent-color: #0891b2;
            --accent-light: #22d3d1;
            --accent-dark: #0e7490;
            --text-primary: #164e63;
            --text-secondary: #0e7490;
        }

        /* 자연 테마 */
        .scheme-nature {
            --accent-color: #16a34a;
            --accent-light: #22c55e;
            --accent-dark: #15803d;
            --text-primary: #14532d;
            --text-secondary: #166534;
        }

        /* ============================================
           텍스트 색상 (Light/Dark text)
           ============================================ */
        .text-theme-light {
            color: #ffffff;
        }
        .text-theme-light .text-primary { color: #ffffff; }
        .text-theme-light .text-secondary { color: rgba(255, 255, 255, 0.8); }
        .text-theme-light .text-muted { color: rgba(255, 255, 255, 0.6); }

        .text-theme-dark {
            color: #1e293b;
        }
        .text-theme-dark .text-primary { color: #1e293b; }
        .text-theme-dark .text-secondary { color: #64748b; }
        .text-theme-dark .text-muted { color: #94a3b8; }

        /* 테마 색상 적용 유틸리티 */
        .accent-bg { background-color: var(--accent-color); }
        .accent-text { color: var(--accent-color); }
        .accent-border { border-color: var(--accent-color); }

        /* Glass effect */
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Chart placeholder gradient */
        .chart-gradient {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 50%, #bae6fd 100%);
        }

        /* Print styles */
        @media print {
            .slide {
                page-break-after: always;
                margin: 0;
                box-shadow: none;
            }
        }
    </style>
</head>
<body class="bg-slate-100 font-sans antialiased">
{{ content | safe }}

<script>
// Initialize all charts after DOM is loaded
document.addEventListener('DOMContentLoaded', function() {
    initializeCharts();
});

// Also allow manual initialization (for dynamic content)
function initializeCharts() {
    document.querySelectorAll('.chart-container[data-chart]').forEach(function(container) {
        if (container.dataset.initialized === 'true') return;

        const canvas = container.querySelector('canvas');
        if (!canvas) return;

        try {
            const chartData = JSON.parse(container.dataset.chart);
            createChart(canvas, chartData);
            container.dataset.initialized = 'true';
        } catch (e) {
            console.error('Failed to initialize chart:', e);
        }
    });
}

function createChart(canvas, chartData) {
    const chartType = chartData.chart_type;
    const series = chartData.series || [];
    const title = chartData.title || '';

    // Color palette
    const colors = [
        { bg: 'rgba(59, 130, 246, 0.7)', border: 'rgb(59, 130, 246)' },
        { bg: 'rgba(139, 92, 246, 0.7)', border: 'rgb(139, 92, 246)' },
        { bg: 'rgba(16, 185, 129, 0.7)', border: 'rgb(16, 185, 129)' },
        { bg: 'rgba(249, 115, 22, 0.7)', border: 'rgb(249, 115, 22)' },
        { bg: 'rgba(236, 72, 153, 0.7)', border: 'rgb(236, 72, 153)' },
        { bg: 'rgba(99, 102, 241, 0.7)', border: 'rgb(99, 102, 241)' },
    ];

    // Prepare labels and datasets based on chart type
    let labels = [];
    let datasets = [];

    if (chartType === 'pie') {
        // For pie charts, use the first series
        if (series.length > 0) {
            labels = series[0].data.map(d => String(d.x));
            datasets = [{
                data: series[0].data.map(d => d.y),
                backgroundColor: series[0].data.map((_, i) => colors[i % colors.length].bg),
                borderColor: series[0].data.map((_, i) => colors[i % colors.length].border),
                borderWidth: 2,
            }];
        }
    } else {
        // For bar, line, area charts
        // Extract labels from first series
        if (series.length > 0) {
            labels = series[0].data.map(d => String(d.x));
        }

        datasets = series.map((s, idx) => ({
            label: s.name,
            data: s.data.map(d => d.y),
            backgroundColor: colors[idx % colors.length].bg,
            borderColor: colors[idx % colors.length].border,
            borderWidth: 2,
            fill: chartType === 'area',
            tension: chartType === 'line' || chartType === 'area' ? 0.3 : 0,
        }));
    }

    // Map chart types
    let type = chartType;
    if (type === 'area') type = 'line';
    if (type === 'stacked_bar') type = 'bar';

    const config = {
        type: type,
        data: {
            labels: labels,
            datasets: datasets,
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: series.length > 1 || chartType === 'pie',
                    position: chartType === 'pie' ? 'right' : 'top',
                    labels: {
                        font: { size: 11 },
                        padding: 12,
                    },
                },
                title: {
                    display: !!title,
                    text: title,
                    font: { size: 14, weight: 'bold' },
                    padding: { bottom: 16 },
                },
            },
            scales: chartType === 'pie' ? {} : {
                x: {
                    title: {
                        display: !!chartData.x_label,
                        text: chartData.x_label || '',
                        font: { size: 11 },
                    },
                    grid: { display: false },
                    stacked: chartType === 'stacked_bar',
                },
                y: {
                    title: {
                        display: !!chartData.y_label,
                        text: chartData.y_label || '',
                        font: { size: 11 },
                    },
                    beginAtZero: true,
                    stacked: chartType === 'stacked_bar',
                },
            },
        },
    };

    new Chart(canvas, config);
}

// Expose for external use
window.initializeCharts = initializeCharts;
</script>
</body>
</html>
