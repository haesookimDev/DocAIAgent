<!DOCTYPE html>
<html lang="{{ language | default('ko') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ deck_title | default('Presentation') }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --slide-width: 960px;
            --slide-height: 540px;
            --primary-color: #1a1a2e;
            --accent-color: #4a90d9;
            --text-color: #333333;
            --light-text: #666666;
            --background: #ffffff;
            --border-color: #e0e0e0;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f5f5f5;
            color: var(--text-color);
            line-height: 1.6;
        }

        .slide {
            width: var(--slide-width);
            height: var(--slide-height);
            background: var(--background);
            margin: 20px auto;
            padding: 40px 50px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .slide-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .slide-header {
            margin-bottom: 30px;
        }

        .slide-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        .slide-footer {
            position: absolute;
            bottom: 15px;
            left: 50px;
            right: 50px;
            font-size: 10px;
            color: var(--light-text);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid var(--border-color);
        }

        /* Typography */
        .title {
            font-size: 36px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 20px;
            color: var(--light-text);
            font-weight: 400;
        }

        .section-title {
            font-size: 32px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .heading {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-color);
            margin-bottom: 15px;
        }

        .body-text {
            font-size: 18px;
            color: var(--text-color);
            line-height: 1.7;
        }

        /* Bullets */
        .bullets {
            list-style: none;
            padding-left: 0;
        }

        .bullets li {
            font-size: 18px;
            margin-bottom: 12px;
            padding-left: 25px;
            position: relative;
        }

        .bullets li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 10px;
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
        }

        .bullets .nested {
            margin-top: 8px;
            margin-left: 20px;
        }

        .bullets .nested li::before {
            width: 6px;
            height: 6px;
            background: transparent;
            border: 2px solid var(--accent-color);
        }

        /* Tables */
        .table-container {
            overflow-x: auto;
            margin: 15px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th {
            background: var(--primary-color);
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 10px 15px;
            border-bottom: 1px solid var(--border-color);
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        /* Charts placeholder */
        .chart-container {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
        }

        /* Images */
        .image-container {
            width: 100%;
            height: auto;
            max-height: 350px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            border-radius: 8px;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .image-placeholder {
            width: 100%;
            height: 250px;
            background: #e0e0e0;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
        }

        /* Two column layout */
        .two-column {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            height: 100%;
        }

        .column {
            display: flex;
            flex-direction: column;
        }

        /* Quote */
        .quote {
            font-size: 24px;
            font-style: italic;
            color: var(--primary-color);
            text-align: center;
            padding: 40px;
            position: relative;
        }

        .quote::before {
            content: '"';
            font-size: 80px;
            color: var(--accent-color);
            opacity: 0.3;
            position: absolute;
            top: -10px;
            left: 20px;
        }

        .quote-source {
            font-size: 16px;
            color: var(--light-text);
            font-style: normal;
            margin-top: 20px;
        }

        /* Citations */
        .citations {
            font-size: 9px;
            color: var(--light-text);
        }

        .citation-ref {
            color: var(--accent-color);
            cursor: help;
        }

        /* Animations for streaming */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-in {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .streaming-cursor {
            display: inline-block;
            width: 2px;
            height: 1em;
            background: var(--accent-color);
            animation: blink 1s infinite;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
{% block content %}{% endblock %}
</body>
</html>
